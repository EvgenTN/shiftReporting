<mat-form-field [formGroup]="elementType" class="settingsForm__item">
  <mat-select formControlName="controlTypes" placeholder="Element type">
    <mat-option *ngFor="let controlType of controlTypes" [value]="controlType">{{controlType.value}}</mat-option>
  </mat-select>
</mat-form-field>

  </select> -->

<form [formGroup]="settingsForm" class="settingsForm">
  <div *ngFor="let item of element.settings" class="settingsForm__item">
    <!-- <label id={{item.key}} [class.inLine]="item.componentKey==='checkbox'"> {{item.label}} -->
    <app-elements [element]="item" [form]="settingsForm" [isNoBorder]="true"></app-elements>
    <!-- </label> -->
  </div>
</form>
<button mat-raised-button color="warn" class="button" (click)="removeElement()">Delete <mat-icon>delete</mat-icon></button>
