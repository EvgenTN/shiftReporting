<div class="settings">
  <p>Settings</p>
  <form class='settingsForm' [formGroup]="elementSettingForm" (ngSubmit)="onSubmit()">
    <label>Label
      <input type='text' formControlName='label'>
    </label>
    <label>Control type
      <select formControlName='controlType'>
        <option *ngFor="let controlType of controlTypes" [ngValue]="controlType.key">{{controlType.value}}</option>
      </select>
    </label>
    <label *ngIf="elementSettingForm.value.controlType == 'dropdown'">Possible values
      <textarea formControlName='optionsStr'></textarea>
    </label>
    <div>

      <button type="reset" (click)='dltElement()'>Delete this element</button>
      <button type='submit'>Save changes</button>

    </div>
  </form>
  <!-- <p>{{formElement | json}}</p>
  <p>{{elementSettingForm}}</p> -->
</div>
