<div>formsettings</div>
<span>Type </span>

<select [formControl]="elementType">
  <option *ngFor="let controlType of controlTypes" 
  [ngValue]="controlType">{{controlType.value}}</option>
</select>

<form [formGroup]="settingsForm" >
  <div *ngFor="let item of element.settings">
    <label>{{item.label}}</label>
    <app-elements [element]="item" [form]="settingsForm"></app-elements>
    <!-- <input formControlName="{{item.key}}" [value]="item.value"> -->
  </div>
  
</form>
