
<div class="container">
  <div class="sidebar">
    <p>Drag for Add new Element</p>
    <div draggable="true" class="dragNewElement">
      <app-input [formElement]='dragNewElement'></app-input>
    </div>
    <div  >
      <app-form-setting [formElement]='currentElement' (selectSubmit)="selectSubmit()" (deleteElement)="deleteElement($event)" (setElement)="setElement($event)"></app-form-setting>

    </div>

  </div>
  <gridster [options]="options">
    <gridster-item [class.isCurrent]='item === currentElement' [item]="item" *ngFor="let item of dashboard" (click)="setCurrentElement(item)">
      <app-input [formElement]='item'></app-input>
    </gridster-item>   
  </gridster>
</div>
<pre>
  {{dashboard | json}}
</pre>
