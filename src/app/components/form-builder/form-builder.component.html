<div class="container">

  <div class="sidebar">
    <p class="title">New Element</p>
    <div draggable="true" class="drag-new-element" *ngFor="let ctrlType of controlTypes" (mousedown)="setTypeNewElement(ctrlType.elementClass)">
      <p>New {{ctrlType.value}}</p>
    </div>
    <hr>
    <div *ngIf="currentElement">
      <p class="title">Element Settings</p>
      <app-form-setting [element]='currentElement.element' (selectSubmit)="selectSubmit()" (deleteElement)="deleteElement($event)"
        (changeElementType)="changeElementType($event)" (setElement)="setElement($event)">
      </app-form-setting>
    </div>
  </div>

  <gridster [options]="options">
    <gridster-item [class.isCurrent]='item === currentElement' *ngFor="let item of dashboard" [item]="item.gridster"
      (dblclick)="setCurrentElement(item)">
      <app-elements [element]="item.element"></app-elements>
    </gridster-item>
  </gridster>
</div>
