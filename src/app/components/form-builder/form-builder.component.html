<div class="container">
  <div class="sidebar">


    <p>Drag for Add new Element</p>
    <div draggable="true" class="dragNewElement">
      <app-elements [element]="dragNewElement"></app-elements>
    </div>
    <!-- <div *ngIf="currentElement">
      <input type="number" [(ngModel)]="number">
    </div> -->

    <div *ngIf="currentElement">
      <app-form-setting [element]='currentElement.element' (selectSubmit)="selectSubmit()" (deleteElement)="deleteElement($event)"
        (changeElementType)="changeElementType($event)" (setElement)="setElement($event)">
      </app-form-setting>
    </div>

  </div>
  <gridster [options]="options">
    <gridster-item [class.isCurrent]='item === currentElement' *ngFor="let item of dashboard" [item]="item.gridster"
      (click)="setCurrentElement(item)">
      <app-elements [element]="item.element"></app-elements>
    </gridster-item>
  </gridster>
</div>



<div *ngFor="let item of dashboard">
  <span>{{item.element.options | json}} => </span>
  <!-- <span>{{item.element.value | json}}</span> -->
  <p>___</p>
</div>
