<div class="container">

  <div class="sidebar">
    <div>
      <button class="button" (click)="confirmDashboard()">Confirm</button>
    </div>
    <p class="title">New Element</p>
    <app-new-element></app-new-element>
    <hr>
    <div *ngIf="currentElementId !== null">
      <p class="title">Element Settings</p>
      <app-form-setting></app-form-setting>
    </div>
  </div>

  <gridster [options]="options">
    <gridster-item [class.isCurrent]='i === currentElementId' *ngFor="let item of dashboard; let i = index" [item]="item.gridster"
      (click)="setCurrentElement(item)">
      <app-elements [element]="item.element"></app-elements>
    </gridster-item>
  </gridster>
</div>
